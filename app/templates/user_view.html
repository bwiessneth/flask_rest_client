{% extends "page.html" %}

{% block content %}
<div class="container">
	<div class="card" style="margin-top: 1em">
		<div class="card-header">
			View user
		</div>
		<div class="card-body">
			<form>
				<div class="form-group row">
					<label for="user_username" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control" id="user_username" value="{{ user.username }}">
					</div>
				</div>
				<div class="form-group row">
					<label for="user_email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control" id="user_email" value="{{ user.email }}">
					</div>
				</div>
				{% if department %}
				<div class="form-group row">
					<label for="department_name" class="col-sm-2 col-form-label">Department</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control" id="department_name" value="{{ department.name }}">
					</div>
				</div>
				{% endif %}
			</form>
			<a href="{{ url_for('user_update', user_id = user.id )}}" class="btn btn-secondary">Edit</a>
			<a href="{{ url_for('user_delete', user_id = user.id )}}" class="btn btn-danger">Delete</a>
		</div>
	</div>
</div>
{% endblock %}
