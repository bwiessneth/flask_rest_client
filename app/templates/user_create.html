{% extends "page.html" %}

{% block content %}
<div class="container">
	<div class="card" style="margin-top: 1em">
		<div class="card-header">
			Create user
		</div>
		<div class="card-body">
			<form action="{{ url_for('user_create') }}" method="post">
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email" name="email" value="{{ user.email }}">
					</div>
				</div>
				{% if departments %}
				<div class="form-group row">
					<label for="department_name" class="col-sm-2 col-form-label">Department</label>
					<div class="col-sm-10">
					<select class="form-control" id="department_id" name="department_id" value="{{user.department_name}}">
						{% for department in departments %}
						{% if department.id == user.department_id%}
						<option value={{department.id}} selected>{{ department.name }}</option>
						{% else %}
						<option value={{department.id}}>{{ department.name }}</option>
						{% endif %}
						{% endfor %}
					</select>
					</div>
				</div>
				{% endif %}
    		<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
