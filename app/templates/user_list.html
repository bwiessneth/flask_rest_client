{% extends "page.html" %}
{% set active_page = "user" %}

{% block content %}
<div class="container">
	<a href="{{ url_for('user_create' )}}" class="btn btn-primary">Add User</a>
	{% for user in users %}
	<div class="card" style="margin-top: 1em">
		<div class="card-body">
			<h5 class="card-title">{{ user.username }}</h5>
			<h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
			<p class="card-text">{{ user.id }}</p>
			<a href="{{ url_for('user', user_id = user.id )}}" class="btn btn-primary">View</a>
			<a href="{{ url_for('user_update', user_id = user.id )}}" class="btn btn-secondary">Edit</a>
			<a href="{{ url_for('user_delete', user_id = user.id )}}" class="btn btn-danger">Delete</a>
		</div>
	</div>	        
	{% endfor %}
</div>
{% endblock %}
